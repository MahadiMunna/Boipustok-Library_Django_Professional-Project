{% extends 'base.html' %}
{% block head_title %}{{ title }}{% endblock %} {% block content %}

{% load crispy_forms_tags %}

<h1 class="text-center my-5">{{title}} Now!</h1>
<div class="mx-auto mb-5" style="max-width: 600px;">
    <form action="" method="post">
        {% csrf_token %}
        {{form | crispy}}
        
        <button class="btn btn-success">Submit</button>
    </form>
</div>

{% endblock %}
